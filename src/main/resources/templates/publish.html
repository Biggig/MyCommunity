<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/myCommunity.css"/>
    <script src="/js/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <title>发布-无聊社区</title>
</head>
<body>
<div th:insert="~{navigation :: navigation}"></div>
<div class="container-fluid main">
    <!--规定了不同尺寸下的左右部件的比例-->
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <!--添加图标-->
        <h3 class="community-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
            </svg>
            发起
        </h3>
        <hr>
        <form action="/publish" method="post">
            <input type="hidden" name="id" th:value="${id}">
            <div class="form-group">
                <label for="title" class="community-content">问题标题：</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="问题标题……" th:value="${title}">
            </div>
            <div class="form-group">
                <label for="description" class="community-content">问题补充：</label>
                <textarea name="description" id="description" cols="30" rows="10" class="form-control" th:text="${description}"></textarea>
            </div>
            <div class="form-group">
                <label for="tag" class="community-content">添加标签：</label>
                <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以,隔开" th:value="${tag}">
            </div>
            <div class="alert alert-danger err-message" hidden="hidden" th:if="${error}" th:hidden="false" th:text="${error}"></div>
            <button type="submit" class="btn btn-success btn-publish">发布</button>
        </form>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
        <h3 class="community-header">问题发起指南</h3>
        <div class="community-content">
            <div>• 问题标题: 请用精简的语言描述您发布的问题，不超过25字</div>
            <div>• 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</div>
            <div>• 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</div>
        </div>
    </div>
</div>
</body>
</html>
