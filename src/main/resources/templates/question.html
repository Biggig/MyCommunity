<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/myCommunity.css"/>
    <script src="/js/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <title th:text="${question.title}"></title>
</head>
<body>
<div th:insert="~{navigation :: navigation}"></div>
<div class="container-fluid main">
    <!--规定了不同尺寸下的左右部件的比例-->
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <!--添加图标-->
        <h3 th:text="${question.title}" class="community-header"></h3>
        <span class="text-desc">
            作者：<span th:text="${question.user.getName()}+' |'"></span>
            发布时间：<span th:text="${#calendars.format(question.gmtModified,'yyyy-MM-dd HH:mm')}+' |'"></span>
            阅读数：<span th:text="${question.viewCount}"></span>
        </span>
        <hr>
        <div th:text="${question.description}" class="community-content"></div>
        <hr>
        <a th:href="@{'/publish/' + ${question.id}}" th:if="${session.user != null && session.user.id == question.creator}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
            </svg>
            <span>编辑</span>
        </a>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
            <h4>发起人</h4>
            <div class="media" >
                <div class="media-left">
                    <a th:href="${question.user.avatarUrl}">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">
                        <span th:text="${question.user.name}" class="community-content"></span>
                    </h5>
                </div>
            </div>
        </div>
        <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
            <h4>相关问题</h4>
        </div>
    </div>
</div>
</body>
</html>
